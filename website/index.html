<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul id="nav-drop-control" class="show-all">
            <li class="topnav"><a href="#">Home</a></li>
            <li class="topnav"><a href="#">News</a></li>
            <li class="topnav"><a href="#">Contact</a></li>
            <li class="topnav"><a href="#">About</a></li>
            <li class="topnav topnav-right"><a href="#">Sign In</a></li>
            <li class="topnav topnav-right"><a href="#">Sign Up</a></li>
            <li id="dropdown-icon" class="dropdown-icon"><a href="#">&#9776</a></li>
        </ul>
    </nav>

<script>
    document.getElementById('dropdown-icon').onclick =function () {
        var dropdownController = document.getElementById('nav-drop-control');
        if(dropdownController.className.includes('show-all')){
            dropdownController.className = '';
        }else{
            dropdownController.className ='show-all';
        }
    };
</script>
</body>
</html>
